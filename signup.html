<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hub Blog</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/593dce717e.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/593dce717e.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main-container">
        <div class="logo">
            <h4>AskHubBlogs</h4>
            <h6> Sign up</h6>
        </div>
        <div class="inputs">
            <label for="">Email</label>
            <input type="email" id="email" required>
            <p class="emailErr">Email is invalid</p>
            <div class="inputpass">
            <label for="password">Password </label>
            <input type="password" class="password " id="password">
            <button class="show" id="showPass" >Show</button>
        </div> 
        </div>
        <div class="formbtn">
            <button type="submit" id="signupBtn">Sign up</button>
            <button type="submit" id="signupBtnGoogle">Sign up with Google</button>
            <p class="register-link">Already Register <a href="./login.html"><span class="here">Sign in here</span></a></p>
           
        </div>
    </div>

    <script src="./signup.js" type="module"></script>
</body>
</html>
