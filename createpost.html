<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub Blog</title>
    <link rel="stylesheet" href="createpost.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="./index.html"> <h1>AskHubBlog</h1></a>
      </div>
      <div class="logout">
        <button id="back" class="back"> <a href="index.html" className=""> Home Page </a></button>
        <a href="" id="logoutBtn">Logout</a>
      </div>
    </div>

    <div class="main">
      <div class="heading">
        <h1>Create Blog Or Ask Question</h1>
      </div>
      <div class="all-content">
        <div class="left-content">
          <div class="title">
            <h2> Post Title</h2>
            <input type="text" placeholder="Enter Title" id="title"/>
          </div>
          <div class="type">
            <h2>Select post Type</h2>
            <div class="radioBox">
              <div>
                <input type="radio" name="type" id="blog" value="blog" />
                <label for="blog">Blog</label>
              </div>

              <div>
                <input type="radio" name="type" id="question" value="question"/>
                <label for="question">Question</label>
              </div>
            </div>
          </div>
        </div>
        <div class="right-content">
          <div class="category">
            <h2> Post Category</h2>
            <select name="category" id="category">
              <option value="select ">Select Category</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="Javascript">Javascript</option>
              <option value="react js">React Js</option>
            </select>
          </div>
          <div class="status">
            <h2>Post Status</h2>
            <div class="radioBox">
              <div>
                <input type="radio" name="status" id="active" value="active" />
                <label for="active">Active</label>
              </div>
              <div>
                <input type="radio" name="status" id="inactive" value="inactive"/>
                <label for="inactive"> In Active</label>
              </div>
            </div>
          </div>
        </div>

        <div class="image-upload">
          <h2>Upload Image</h2>
          <input type="file" id="file"> 
        </div>
        <div class="bottom-content">
          <h2>Description</h2>
          <textarea
            name="description"
            id="description"
            cols="50"
            rows="10"
          ></textarea>
        </div>
      </div>
      <div class="btns">
        <button id="save">Save</button>
        <button>Cancel</button>
      </div>
    </div>






    <script src="./createpost.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
